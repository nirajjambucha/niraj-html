<html lang="en">
<head>

<body>
    <marquee direction="right" ><button style="background-color: blue; color: white; border-radius: 20px;"><h2>hyperlink</h2></button></marquee>

    <a href="https://www.zara.com/in/">zara</a><br>
    <a href="https://in.louisvuitton.com/eng-in/homepage">louisvuitton</a><br>

            <a href="img1.jpg"><img src="img1.jpg" alt="zara" width="200" height="200" ></a><br>
            <a href="img2.jpg"><img src="img2.jpg" alt="louisvuitton" width="200" height="200"></a><br>
            <a href="img3.jpg"><img src="img3.jpg" alt="dior" width="200" height="200"></a><br>
   <hr>

   <a href="https://in.louisvuitton.com/eng-in/homepage"><img src="img2.jpg" alt="louisvuitton" width="200"></a>

   <hr>

   <button onclick="document.location='https://in.louisvuitton.com/eng-in/homepage'">louisvuitton</button>
   <hr> 
     
</body>
</html>
